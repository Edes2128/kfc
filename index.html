<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>KFC</title>
  </head>
  <body id="body">
    <div class="slide-menu-opa" id="slide-menu-opa"></div>
    <div class="slide-menu" id="slide-menu">
      <i class="fas fa-times mbyll" id="mbyll"></i>
      <div class="slide-menu-links">
        <a class="slide-menu-links-link" id="slide-link" href="#deluxe">
          Deluxe</a
        >
        <a class="slide-menu-links-link" id="slide-link" href="#mini-burger">
          Pije</a
        >
        <a class="slide-menu-links-link" id="slide-link" href="#bucket-sldie">
          Bucket Slide</a
        >
        <a class="slide-menu-links-link" id="slide-link" href="#burger-slide">
          Burger Slide</a
        >
        <a class="slide-menu-links-link" id="slide-link" href="#kids-menu">
          Kids Menu</a
        >
        <a class="slide-menu-links-link" id="slide-link" href="#rings">
          Onion Rings</a
        >
        <a class="slide-menu-links-link" id="slide-link" href="#snackbox">
          Snackbox</a
        >
        <a class="slide-menu-links-link" id="slide-link" href="#wings">
          Chicken Wings</a
        >
      </div>
    </div>
    <a href="#" class="up-btn">
      <img src="/images/chicken-leg.png" alt="" />
    </a>
    <header class="header">
      <a href="index.html"> <img src="images/kfc-logo3.png" alt="" /></a>
      <i class="fas fa-bars" id="menu-bars"></i>
    </header>
    <main class="main-content">
      <img id="deluxe" src="images/Fileto Burger Deluxe.jpg" alt="" />
      <img
        id="mini-burger"
        src="images/Beverages and mini burgers.jpg"
        alt=""
      />
      <img id="bucket-sldie" src="images/Bucket slide.png" alt="" />
      <img id="burger-slide" src="images/Burger slide.jpg" alt="" />
      <img id="kids-menu" src="images/Kids Menu slide.png" alt="" />
      <img
        id="rings"
        src="images/onio rings and mozarella stick slide.jpg"
        alt=""
      />
      <img id="snackbox" src="images/Snackbox&Sides.jpg" alt="" />
      <img id="wings" src="images/Wings bucket menu screen 16x9.jpg" alt="" />
    </main>
  </body>
  <script src="app.js"></script>
</html>
